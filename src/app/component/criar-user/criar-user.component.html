
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Usuários</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
            <h1 class="header-title">Cadastro de Usuários</h1>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <form class="form" (ngSubmit)="salvarUser()">
                <div class="form-group">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" name="nome" class="form-input" [(ngModel)]="usuario.nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-input"  [(ngModel)]="usuario.email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="senha" class="form-input"  [(ngModel)]="usuario.senha" placeholder="Digite sua senha" required>
                </div>

                <div class="form-group">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-input" name="cpf" [(ngModel)]="usuario.cpf" placeholder="Digite seu CPF" required>
                </div>

                <button type="submit" class="btn">Adicionar Usuário</button>
            </form>
        </div>
    </main>
</body>
</html>
