<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Usuários</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
    <header class="header">
        <div class="header-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #2563eb;">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <h1 class="header-title">Sistema de Usuários</h1>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Lista de Usuários</h2>
                <p class="card-subtitle">Gerenciamento completo de usuários do sistema</p>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Senha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="usuarios.length === 0">
                        <td colspan="4" class="empty-message">Nenhum usuário encontrado</td>
                    </tr>
                    <tr *ngFor="let user of usuarios">
                        <td>
                            <span class="user-initial">{{ user.nome?.charAt(0).toUpperCase() }}</span>
                            {{ user.nome }}
                        </td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.cpf }}</td>
                        <td>{{ user.senha }}</td>
                        <td class="button-container" (click)="excluirUsuario(user.id)">
                            <button class="excluirUser ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 0a.5.5 0 0 1 .5.5V1h5V.5a.5.5 0 0 1 1 0V1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h1V.5a.5.5 0 0 1 .5-.5zM1 4h14v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4z"/>
                                </svg>
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="containerUser ">
                <div class="adcUser ">
                    <button class="adicionarUser" (click)="telaCriarUser()">Adicionar usuário</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
